<div class="general-container">
  <h1>
    Almuerzos compartidos!
  </h1>
  <mat-form-field>
    <input type="email" matInput placeholder="Email" [(ngModel)]="username">
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" [(ngModel)]="password">
  </mat-form-field>
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </div>
  <mat-spinner *ngIf="isBusy"></mat-spinner>
</div>
